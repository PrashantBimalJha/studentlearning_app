{% extends "base.html" %}

{% block title %}Login - Learning App{% endblock %}

{% block content %}
<div class="login-page">
    <div class="form-container">
        <h2 class="form-title">ðŸŽ“ Login</h2>
        
        <form action="/login" method="POST" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login to Learning App</button>
        </form>
        <p style="margin-top: 30px; color: #6c757d;">Don't have an account? <a href="/signup-page" style="color: #6366f1; font-weight: bold;">Sign Up</a></p>
    </div>
</div>
{% endblock %}
